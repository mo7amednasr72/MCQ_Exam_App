
<mat-toolbar color="primary" class="navbar navbar-default py-2" dir="ltr">
    <div class="container"> 
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand"  routerLinkActive="active" routerLink="welcome"><img src="../../../assets/images/college_logo7.png" alt="">Exams</a>
      </div>
  
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="d-flex align-items-center">
        <ul class="nav navbar-left d-flex align-items-center">
          <li *ngIf="user?.role == 'professor'" routerLinkActive="active"><a routerLink="/new-exam">New Exam</a></li>
          <li *ngIf="user?.role == 'professor'" routerLinkActive="active"><a routerLink="/students">Students</a></li>
          <li *ngIf="user != null" routerLinkActive="active"><a routerLink="/subjects">Subjects </a></li>
          <li *ngIf="user != null" routerLinkActive="active" (click)="logout()"><a routerLink="/login">Logout</a></li>
          <li *ngIf="user == null" routerLinkActive="active"><a routerLink="/login">Login</a></li>
          <li *ngIf="user == null" routerLinkActive="active"><a routerLink="/register">Register</a></li>
          <li *ngIf="user != null" class="username" >{{user?.username}}</li>
        </ul>
  
      </div><!-- /.navbar-collapse -->
    </div>
  </mat-toolbar>
