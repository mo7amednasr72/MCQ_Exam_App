<div class="examBox">
    <div class="examhead text-center"><h2>{{examDetails?.name}} Exam</h2></div>
    <div class="quizBox" *ngFor="let item of examDetails?.questions; let idx = index">
        <strong ><span class="text-danger">Q{{idx + 1}})</span> {{item.question}}</strong>
        <div class="row mt-3" >
            <div class="col-md-6 col-sm-12">
                <mat-radio-button *ngIf="user?.role == 'students' && !showRes && validExam" value="{{item.answer1}}" (change)="getAnswer($event)" name="{{idx}}" color="warn"></mat-radio-button>
                <label>A. {{item.answer1}}</label>
            </div>

            <div class="col-md-6 col-sm-12">
                <mat-radio-button *ngIf="user?.role == 'students' && !showRes && validExam" value="{{item.answer2}}" (change)="getAnswer($event)"  name="{{idx}}" color="warn"></mat-radio-button>
                <label>B. {{item.answer2}}</label>
            </div>

            <div class="col-md-6 col-sm-12">
                <mat-radio-button value="{{item.answer3}}" *ngIf="user?.role == 'students' && !showRes && validExam" (change)="getAnswer($event)" name="{{idx}}" color="warn"></mat-radio-button>
                <label>C. {{item.answer3}}</label>
            </div>

            <div class="col-md-6 col-sm-12">
                <mat-radio-button value="{{item.answer4}}" *ngIf="user?.role == 'students' && !showRes && validExam" (change)="getAnswer($event)" name="{{idx}}" color="warn"></mat-radio-button>
                <label>D. {{item.answer4}}</label>
            </div>
        </div>
        <div class="text-end" *ngIf="user?.role == 'professor'">
            <button mat-raised-button  color="text-danger" (click)="deleteQuestion(idx)">Delete</button>
        </div>
        <hr>
    </div>
    <div class="text-center" *ngIf="user?.role == 'students'">
        <span *ngIf="showRes || !validExam" class="fs-4 text-success">{{total}} / {{examDetails?.questions?.length}}</span>
        <button *ngIf="!showRes && validExam" class="btn btn-success px-5 fs-5" (click)="getResult()">Submit</button>
    </div>

</div>
