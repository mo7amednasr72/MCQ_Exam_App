<div class="register">
    <div class="text-center registhead">
        <h2>Register</h2>
    </div>
    <form [formGroup]="userForm">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <mat-form-field appearance="outline" color="warn">
                    <mat-label>Name</mat-label>
                    <input matInput type="text" formControlName="username" >
                    <!-- <mat-hint color="warn">must more than 5</mat-hint> -->
                </mat-form-field>
            </div>

            <div class="col-md-6 col-sm-12">          
                <mat-form-field appearance="outline" color="warn">                    
                    <mat-label>E-mail</mat-label>
                    <input matInput type="email" formControlName="email" >
                </mat-form-field>
            </div>

            <div class="col-md-6 col-sm-12">
                <mat-form-field appearance="outline" color="warn">
                    <mat-label>Password</mat-label>
                    <input matInput type="password"  formControlName="password">
                </mat-form-field>
            </div>

            <div class="col-md-6 col-sm-12">             
                <mat-form-field appearance="outline" color="warn">
                    <mat-label>Confirm password</mat-label>
                    <input matInput type="password"  formControlName="confirmPassword">
                </mat-form-field>
            </div>
        </div>
      <div class="registfoot">
          <a routerLink="/login" color="primary">Already have an account?</a>
            <button mat-raised-button color="warn" type="submit" [disabled]="userForm.invalid || (userForm.value.password != userForm.value.confirmPassword)" (click)="submit()">Create an account</button>
      </div>
     </form>
</div>
