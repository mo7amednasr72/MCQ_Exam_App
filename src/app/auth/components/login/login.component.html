<div class="login">
    <div class="text-center loginhead">
        <h2>Login</h2>
    </div>
    <form [formGroup]="loginForm">
        <div class="row">
            
            <div class="col-sm-12 mb-3">        
                <mat-radio-group (change)="getRole($event)" formControlName="type"> 
                    <mat-radio-button value="students" [checked]=""  class="w-25" color="warn">Sutdent</mat-radio-button>
                    <mat-radio-button value="professor" [checked]=""  class="w-25" color="warn">Professor</mat-radio-button>
                </mat-radio-group>
            </div>
            <div class="col-md-6 col-sm-12">          
                <mat-form-field appearance="outline" color="warn">                    
                    <mat-label>E-mail</mat-label>
                    <input matInput type="email"  formControlName="email">
                </mat-form-field>
            </div>

            <div class="col-md-6 col-sm-12">
                <mat-form-field appearance="outline" color="warn">
                    <mat-label>Password</mat-label>
                    <input matInput type="password"  formControlName="password">
                </mat-form-field>
            </div>
        </div>
        <div class="text-left loginfoot">
            <a routerLink="/register" color="primary">Create an account?</a>
            <button mat-raised-button color="warn" type="submit" (click)="submit()" >Login</button>
        </div>
     </form>
</div>
