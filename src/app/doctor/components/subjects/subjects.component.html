
<div class="subjectBox">
    <div class="row">
        <div class="col-md-3 col-sm-12" *ngFor="let item of subjects; let indx = index" routerLink="/exam/{{item.id}}">
            <div class="namesubject">
                <div> {{item.name}} </div>
            </div>
            <div class="subBtn">
             <button *ngIf="user?.role == 'professor'" mat-raised-button color="primary"   class="mx-1">View</button>
             <button *ngIf="user?.role == 'professor'" mat-raised-button color="warn" (click)="deleteExam(indx)"  class="mx-1">Delete</button>
             <button *ngIf="user?.role == 'students'" mat-raised-button  color="success" class="mx-1 btn btn-success">Start Exam</button>
            </div>
        </div>
    </div>
</div>
